{% load plotly_dash %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Belfius</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/button-styles.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(195, 0, 69, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
        }
        
        .auth-left {
            background: linear-gradient(45deg, #C30045, #D60F3C);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }
        
        .welcome-text {
            font-size: 1.5em;
            text-align: center;
            line-height: 1.6;
            z-index: 1;
            position: relative;
            opacity: 0.95;
        }
        
        .auth-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f1f2f2;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h2 {
            color: #C30045;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .auth-header p {
            color: #51626F;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #51626F;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #C30045;
            box-shadow: 0 0 0 3px rgba(195, 0, 69, 0.1);
        }
        
        .form-group input:invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #28a745;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #C30045;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #D60F3C;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                margin: 20px;
                max-width: 400px;
            }
            
            .auth-left {
                min-height: 200px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .welcome-text {
                font-size: 1.2em;
            }
            
            .auth-right {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="logo">Belfius</div>
            <div class="welcome-text">
                Join Our<br>
                Dashboard Analytics Platform
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Fill in your details to get started</p>
            </div>
            
            <div class="success-message" id="successMessage">
                Account created successfully! Redirecting to dashboard...
            </div>
            
            <form id="registerForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
                
                <!--<div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>-->
                
                <button type="submit" class="belfius-button">
                    Create Account
                </button>
            </form>
            
            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            if (data.password !== data.confirm_password) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }
            
            delete data.confirm_password;
            
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || 
                                  document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

                const response = await fetch('/api/v1/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken || '',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    
                    for (const [field, errors] of Object.entries(errorData)) {
                        const errorElement = document.getElementById(field + 'Error');
                        if (errorElement) {
                            errorElement.textContent = Array.isArray(errors) ? errors.join(', ') : errors;
                            errorElement.style.display = 'block';
                        }
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        });
    </script>
</body>
</html>
