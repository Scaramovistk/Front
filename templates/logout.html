<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Belfius</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #C30045 0%, #D60F3C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logout-container {
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logout-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #C30045, #D60F3C);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.6s ease;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .logout-icon svg {
            width: 50px;
            height: 50px;
            stroke: #FFFFFF;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .logout-title {
            color: #C30045;
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .logout-message {
            color: #51626F;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .logout-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #C30045, #D60F3C);
            color: #FFFFFF;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(195, 0, 69, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #51626F;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #f1f2f2;
            border-color: #C30045;
            color: #C30045;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #51626F;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f1f2f2;
            border-top: 3px solid #C30045;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .logout-container {
                padding: 40px 30px;
            }
            
            .logout-title {
                font-size: 1.8em;
            }
            
            .logout-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </div>
        
        <h1 class="logout-title">Logged Out Successfully</h1>
        <p class="logout-message">
            You have been successfully logged out of your Belfius account. 
            Thank you for using our dashboard!
        </p>
        
        <div class="logout-actions">
            <a href="/" class="btn btn-primary">Back to Home</a>
            <a href="/login/" class="btn btn-secondary">Login Again</a>
        </div>
        
        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Logging out...</p>
        </div>
        
        <p class="countdown" id="countdown"></p>
    </div>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8060/api/v1';
        
        // Logout function
        async function performLogout() {
            const TOKEN = localStorage.getItem('auth_token');
            
            if (TOKEN) {
                try {
                    // Call logout API
                    await fetch(`${API_BASE_URL}/auth/logout/`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${TOKEN}`,
                            'Content-Type': 'application/json'
                        }
                    });
                } catch (error) {
                    console.error('Error during logout:', error);
                }
            }
            
            // Clear local storage
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            
            // Clear session storage
            sessionStorage.clear();
            
            // Clear any cookies if needed
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
        }
        
        // Auto redirect countdown
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            if (countdown > 0) {
                countdownElement.textContent = `Redirecting to home in ${countdown} seconds...`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = '/';
            }
        }
        
        // Execute logout on page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Show loading spinner briefly
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.classList.add('active');
            
            await performLogout();
            
            // Hide loading spinner
            setTimeout(() => {
                loadingSpinner.classList.remove('active');
                // Start countdown
                updateCountdown();
            }, 1000);
        });
        
        // Prevent going back after logout
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function() {
            window.history.pushState(null, "", window.location.href);
        };
    </script>
</body>
</html>
